version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: cac40_postgres
    environment:
      POSTGRES_DB: cac40_db
      POSTGRES_USER: cac40_user
      POSTGRES_PASSWORD: cac40_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cac40_user -d cac40_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: cac40_app
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "800:8000"
      - "8501:8501"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: cac40_db
      DB_USER: cac40_user
      DB_PASSWORD: cac40_password
    volumes:
      - ./app:/app
    command: tail -f /dev/null

volumes:
  postgres_data:
